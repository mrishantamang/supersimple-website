  /* Suggestion box styles */
  .suggestion-box {
    position: absolute;
    background-color: #ffffff;
    border: 2px solid #ccc;
    width: 220px;
    z-index: 1000;
    max-height: 200px;
    overflow-y: auto;
    display: none;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    border-radius: 8px;
    transition: opacity 0.3s ease, transform 0.3s ease;
    opacity: 0;
    transform: translateY(-10px);
    font-family: 'Segoe UI', sans-serif;
    border-radius: 11px;
    box-shadow: 0px 2px 4px 2px rgb(0, 0, 0);
  }

  .suggestion-box.show {
    display: block;
    opacity: 1;
    transform: translateY(0);
  }

  .suggestion-item {
    padding: 10px 15px;
    cursor: pointer;
    transition: background-color 0.2s ease;
    background-color: rgb(255, 255, 255);
    position: relative;
    width: max-content;
  }
  .suggestion-item:hover::after {
    content: '';
    background-image: linear-gradient(to right, rgb(0, 64, 255), rgb(0, 255, 255));
    border-radius: 100px;
    height: 4px;
    width: 100%;
    position: absolute;
    bottom: 0;
    left: 0;
    
  }
  .suggestion-item:hover {
    background-color: #f0f4ff;
    color: rgb(0, 229, 255);
    width: fit-content;
  }
/* General input styles (no width) */
input[type="text"] {

/* ONLY navbar search input has width 120px */

  window.onload = function () {
    const animes = [
      { name: "Demon Slayer", url: "pageofdemonslayer.html" },
      { name: "Blue Lock", url: "#" },
      { name: "The Fragrant Flower", url: "#" },
      { name: "Tokyo Revengers", url: "#" },
      { name: "Classroom of the Elite", url: "#" },
      { name: "One-Punch Man", url: "#" },
    ];

    const input = document.querySelector('input[type="text"]');
    const searchIcon = document.getElementById("Searchicon");

    // Create and style the suggestion box
    const suggestionBox = document.createElement("div");
    suggestionBox.className = "suggestion-box";
    document.body.appendChild(suggestionBox);

    // Position the suggestion box below the input
    function positionSuggestionBox() {
      const rect = input.getBoundingClientRect();
      suggestionBox.style.left = rect.left + "px";
      suggestionBox.style.top = rect.bottom + window.scrollY + "px";
    }

    input.addEventListener("input", () => {
      const value = input.value.toLowerCase().trim();
      positionSuggestionBox();
      suggestionBox.innerHTML = "";

      if (value === "") {
        suggestionBox.classList.remove("show");
        return;
      }

      const matches = animes.filter(anime =>
        anime.name.toLowerCase().includes(value)
      );

      if (matches.length === 0) {
        suggestionBox.classList.remove("show");
        return;
      }

      matches.forEach(anime => {
        const div = document.createElement("div");
        div.textContent = anime.name;
        div.className = "suggestion-item";
        div.addEventListener("click", () => {
          window.location.href = anime.url;
        });
        suggestionBox.appendChild(div);
      });

      suggestionBox.classList.add("show");
    });

    // Hide suggestions when clicking outside
    document.addEventListener("click", (e) => {
      if (!suggestionBox.contains(e.target) && e.target !== input) {
        suggestionBox.classList.remove("show");
      }
    });

    // Handle search icon click
    searchIcon.addEventListener("click", (e) => {
      e.preventDefault();
      const value = input.value.toLowerCase().trim();
      const match = animes.find(anime =>
        anime.name.toLowerCase() === value
      );
      if (match) {
        window.location.href = match.url;
      } else {
        alert(" Hi! Iâ€™m Ishan Tamang, creator of this page.\nThis site is made with love for anime fans.\nEnjoy exploring your favorite shows!");
      }
    });
  };
